<!DOCTYPE HTML>
<html>
<head>
	<title>Taxi App</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href = "./clockpicker/dist/bootstrap-clockpicker.min.css">
	<script type="text/javascript">

		function saveData(){

			/*
			$.post("/index.html",{name:$("#name").val(),gen_id:$("#gen_id").val(),dest:$('#dest').val(),time:$('#time').val()})
				.done(function(data){
					$('#heading').html("Request Sent")
				});
			*/

			$('#heading').html("Request Sent");
			$('#name').html($("#name").val());
			console.log($("#name").val())
		}

	</script>
	<style>
		.centered{
			float: none;
			margin :0 auto;
		}

	</style>

</head>

<body>
	<body>
		<div class="container">
			<div class="col-lg-8 centered">
				<center>
				<!-- The Taxi Booking Heading  -->
					<h1 id="heading">Taxi</h1>
				</center>
			<div class="form-group">
				<!-- User inputs his/her details -->				
				<!-- Have a success button -->
				<input type="text" class="form-control" placeholder="Name" id="name">
				<input type="text" class="form-control" placeholder="Gen Id" id="gen_id">
				<input type="text" class="form-control" placeholder="Destination" id="dest">
				<div class="input-group clockpicker">
			    	<input type="text" class="form-control" value="09:30" id="time">
			    	<span class="input-group-addon">
			    	    <span class="glyphicon glyphicon-time"></span>
			    	</span>
				</div>
				<script type="text/javascript" src="./clockpicker/dist/bootstrap-clockpicker.min.js">
				</script>
				<script type="text/javascript">
					$('.clockpicker').clockpicker({
						autoclose : true
					});
				</script>
				
			</div>
			<button type="button" class="btn btn-success" onclick="saveData()">Submit</button>
		</div>	
	</body>
</body>

</html>
